<!DOCTYPE html>
<html debug="false">
  <head>
    <title>Lima1 UI</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" src="lib/common-web/yepnope.1.5.3-min.js"></script>
    <script type="text/javascript" src="js/admin.js"></script>
  </head>
  <body>
    <div class="container root">
      <div class="row">
        <div class="span12">
          <div class="navbar">
            <div class="navbar-inner">
              <a href="#" class="brand">Lima1</a>
              <ul class="nav">
                <li class="active"><a href="#" id="main-sync">User info</a></li>
                <li><a href="#" id="main-add-notepad">Users</a></li>
              </ul>
              <ul class="nav pull-right">
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        
      </div>
    </div>
    <div id="alerts"></div>
    <div class="modal hide" id="main-login-dialog">
      <div class="modal-header">
        <h3>Login</h3>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="control-group">
            <label class="control-label" for="login-username">Login</label>
            <div class="controls">
              <input type="text" id="login-username" placeholder="Login">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="login-password">Password</label>
            <div class="controls">
              <input type="password" id="login-password" placeholder="Password">
            </div>
          </div>
          <div class="control-group">
          <div class="controls">
            <label class="checkbox">
              <input type="checkbox" id="login-remember"> Remember me
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn btn-primary" id="login-do-login">Login</a>
      </div>
    </div>
  </body>
</html>
