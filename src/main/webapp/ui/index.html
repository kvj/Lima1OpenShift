<!DOCTYPE html>
<html debug="false">
  <head>
    <title>Whiskey2</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" src="lib/common-web/yepnope.1.5.3-min.js"></script>
    <script type="text/javascript" src="js/admin.js"></script>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <a href="#" class="brand">Lima1</a>
        <ul class="nav">
          <li class="active"><a href="#" id="main-sync">User info</a></li>
          <li><a href="#" id="main-add-notepad">Users</a></li>
        </ul>
        <ul class="nav pull-right">
        </ul>
      </div>
    </div>
    <div class="container root" id="root">
      <div class="row">
        <div class="span12">
        </div>
      </div>
    </div>
    <div id="alerts"></div>
      <div class="modal hide" id="main-login-dialog">
        <div class="modal-header">
          <h3>Login</h3>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="main-login">Login</label>
              <div class="controls">
                <input type="text" id="main-login" placeholder="Login">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="main-password">Password</label>
              <div class="controls">
                <input type="password" id="main-password" placeholder="Password">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <a href="#" class="btn btn-primary" id="main-do-login">Login</a>
          <a href="#" class="btn" id="main-do-login-close">Close</a>
        </div>
      </div>
  </body>
</html>
